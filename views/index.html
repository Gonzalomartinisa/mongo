<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>App de Gonzalo</title>
  </head>
  <body style="width:700px; margin:10px; background-color: azure;">
    <div class="d-flex p-5">
      <h1>Agregar productos</h1>
    </div>

    <div class="m-1 p-5">
      <form action="api/productos" method="post" target="_blank">
        <div class="mb-3">
          <label name="title" class="form-label">Nombre</label>
          <input type="text" class="form-control" name="title" id="title" />
          <div id="title" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label name="autor" class="form-label">Autor</label>
          <input type="text" class="form-control" name="autor" id="autor" />
          <div id="autor" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label name="precio" class="form-label">Precio</label>
          <input type="text" class="form-control" name="precio" id="precio" />
          <div id="precio" class="form-text"></div>
        </div>

        <button type="submit" class="btn btn-primary">Agregar</button>
      </form>
    </div>

    <div class="m-5">
         <a href="api/productos">Ver todos los productos</a>
    </div>
    <h2>Productos</h2>
    <form action="api/productos" method="get" target="_blank">
        <input type="submit" value="Ver los productos">
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
